<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="row">
    <div class="col-sm-8 col-md-8 col-lg-8">
      <div ng-repeat="post in posts.$object">
        <h2>{{post.title}}</h2>
        <p>
          <div ng-bind-html="post.content"></div>
        </p>
        <em>Posted by {{post.author.username}} on {{post.date | date}}</em>
      </div>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <h3>BAO TRACKER</h3>
      <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
    </div>
  </div>

    <h2>Debug info</h2>

  </div> -->

  <div class="footer">
    <p class="text-right">&copy; 2015 danyim</p>
  </div>

</div>
